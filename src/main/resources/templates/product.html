<!doctype html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>MarketPlace</title>
</head>
<body>
<div th:replace="~{ menu :: menu(active) }" />
    <div class="container">
        <h1 th:text="${product.name}" class="pb-3"></h1>
        <div class="row">
            <div class="col-3">
                <img class="rounded pr-3" width="300" th:src="'/images/' + ${product.getPreviewNameImage()}">
            </div>
            <div class="col-8">
                <h6 class="text-bold">Цена </h6>
                <p th:text="${product.price} + ' ₽'"></p>
                <h6 class="text-bold">Описание </h6>
                <p th:text="${product.description}"></p>
                <div class="d-flex justify-content-end" sec:authorize="isAuthenticated()">
                    <form th:action="@{/cart_shop/add_cart}" th:method="post" >
                        <input type="hidden" th:name="title" th:value="${product.name}">
                        <button type="submit" class="btn btn-success">В корзину</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
