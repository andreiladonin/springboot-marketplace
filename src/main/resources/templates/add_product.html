<!doctype html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">

  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link ref="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>MarketPlace</title>
</head>
<body>
<div th:replace="~{ menu :: menu(active) }" />

<div class="container">
  <h1 class="mb-3">Добавить Продукт</h1>
  <form th:action="@{add}" th:method="post" th:object="${product}" enctype="multipart/form-data">
    <div class="mb-3">
      <label  class="form-label">Название</label>
      <input type="text" class="form-control" th:field="*{name}">
    </div>

    <div class="mb-3">
      <div class="form-group">
        <label for="exampleFormControlTextarea1" class="form-label">Описания</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{description}"></textarea>
      </div>
    </div>
    <div class="mb-3">
      <label  class="form-label">Цена</label>
      <input type="number" class="form-control" th:field="*{price}">
    </div>
    <div class="mb-3">
      <label  class="form-label">Каегория</label>
      <select class="form-control" th:field="*{category}">
        <option th:each=" category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <input type="file" class="form-control" name="file1">
    </div>
    <div class="mb-3">
      <input type="submit" class="btn btn-success" value="Добавить">
    </div>
  </form>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
